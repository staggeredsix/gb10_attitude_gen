version: "3.9"
services:
  ai-mood-mirror:
    build: .
    command: ["ai-mood-mirror-web", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - QT_X11_NO_MITSHM=1
    devices:
      - "/dev/video0:/dev/video0"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    ports:
      - "8000:8000"
    runtime: nvidia
    ipc: host
