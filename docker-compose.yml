version: "3.9"
services:
  ai-mood-mirror:
    image: "${IMAGE_TAG:-ai-mood-mirror:latest}"
    build: .
    command: ["ai-mood-mirror-web", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - ROLE=${ROLE:-single}
    ports:
      - "${PORT:-8000}:8000"
    runtime: nvidia
    ipc: host
