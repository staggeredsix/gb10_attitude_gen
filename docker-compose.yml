version: "3.9"
services:
  ai-mood-mirror:
    image: "${IMAGE_TAG:-ai-mood-mirror:latest}"
    build:
      context: .
      args:
        HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN:-}
        HF_TOKEN: ${HF_TOKEN:-}
        HUGGINGFACE_HUB_TOKEN: ${HUGGINGFACE_HUB_TOKEN:-}
    command: ["ai-mood-mirror-web", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - ROLE=${ROLE:-single}
      - AI_MOOD_MIRROR_DEFAULT_MODE=${DEFAULT_MODE:-single}
    ports:
      - "${PORT:-8000}:8000"
    runtime: nvidia
    ipc: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
