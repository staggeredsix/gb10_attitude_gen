services:
  ai-mood-mirror:
    image: "${IMAGE_TAG:-ai-mood-mirror:latest}"
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python3", "-m", "app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      NVIDIA_VISIBLE_DEVICES: ${NVIDIA_VISIBLE_DEVICES:-all}
      NVIDIA_DRIVER_CAPABILITIES: ${NVIDIA_DRIVER_CAPABILITIES:-all}
      LTX2_MODEL_ID: /models/huggingface/hub/models--Lightricks--LTX-2/snapshots/3e2da544631d30cc9df4fdb57e91d74d9f16ae05
      LTX2_VARIANT: fp4
      LTX2_ALLOW_DOWNLOAD: "false"
      HF_HOME: /models/huggingface
      HUGGINGFACE_HUB_CACHE: /models/huggingface/hub
      TRANSFORMERS_CACHE: /models/huggingface/transformers
    volumes:
      - ./models:/models
      # - ~/.cache/huggingface:/models/huggingface
    ports:
      - "${PORT:-8000}:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    gpus: all
    ipc: host
